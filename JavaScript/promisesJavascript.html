<body>

    <script>

        function prom(complete) {

            return new Promise(function (resolve, reject) {
                console.log("Fetching Data Please Wait....")
                setTimeout(() => {
                    if (complete) {
                        resolve("I am Successful")
                    }
                    else {
                        reject("I am failed")
                    }
                }, 3000);

            })

        }
        prom(false).then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error)
        });
