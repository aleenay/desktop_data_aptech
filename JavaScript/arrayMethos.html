<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Push Pop</title>
</head>

<body>
    <script>
        // 343
        var userData = ["ahmed", "huzaifa", "raffay"];
        // var b = ["Rahil", "samad"]
        // document.write(userData.concat(b) )
        document.write(userData + '<br>')
        // userData.pop()
        // document.write(userData + '<br>')
        userData.push("Haris")
        document.write(userData + '<br>')
        userData.reverse()
        document.write(userData + '<br>')
        var j = userData.join("+")
        document.write(j)
    </script>
</body>

</html>
