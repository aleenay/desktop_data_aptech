<!DOCTYPE html>
<html lang="en">

<head>

    <title>Javascript</title>
</head>

<body>


    <script>
       class Marksheet{
        Rollno;
        name;
        TotalMarks = 0;
        English ;
        Urdu;
        Maths;

         GetData(std_rollno , std_name){
            this.Rollno = std_rollno;
            this.name = std_name;
         }
         GetStdMarks(subE,subU,subM){
            this.English = subE;
            this.Urdu = subU;
            this.Maths = subM;
            this.TotalMarks = this.English + this.Urdu + this.Maths;
         }
         DataPrint(){
            document.write("Student Name is " + this.name + '<br>')
            document.write("Student Roll no is " + this.Rollno)
            document.write("Student Total Marks no is " + this.TotalMarks)


         }
       }

       var ObjMarksheet = new Marksheet();
       ObjMarksheet.GetData(101,"Hareem");
       ObjMarksheet.GetStdMarks(80,60,70);
       ObjMarksheet.DataPrint();

    </script>

</body>

</html>
