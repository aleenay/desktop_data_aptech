<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #066acd;
        }

        .container {
            width: 40%;
            top: 50%;
            left: 50%;
            background: white;
            border-radius: 10px;
            min-width: 450px;
            position: absolute;
            min-height: 100px;
            transform: translate(-50%, -50%);
        }

        #newtask {
            position: relative;
            padding: 30px 20px;
        }

        #newtask input {
            width: 75%;
            height: 45px;
            padding: 12px;
            color: #111111;
            font-weight: 500;
            position: relative;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            border: 2px solid #d1d3d4;
        }

        #newtask input:focus {
            outline: none;
            border-color: #0d75ec;
        }

        #newtask button {
            position: relative;
            float: right;
            font-weight: 500;
            font-size: 16px;
            background-color: #0d75ec;
            border: none;
            color: #ffffff;
            cursor: pointer;
            outline: none;
            width: 20%;
            height: 45px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        #tasks {
            border-radius: 10px;
            /* width: 100%; */
            position: relative;
            background-color: #ffffff;
            margin-top: 10px;
            /* padding: 30px 20px; */
            margin: 30px 20px;
        }

        .task {
            border-radius: 5px;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #939697;
            cursor: pointer;
            background-color: #c5e1e6;
            height: 50px;
            margin-bottom: 8px;
            padding: 5px 10px;
            display: flex;

        }

        .task span {
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 400;
        }

        .task button {
            background-color: #0d75ec;
            color: #ffffff;
            border: none;
            cursor: pointer;
            outline: none;
            height: 100%;
            width: 40px;
            border-radius: 5px;
            font-size: 20px;
        }

        #taskname {
            width: 100%;
            justify-content: space-between;
            display: flex;
        }
        .Edit{
            margin-left: 10px;
        }
    </style>
</head>

<body> 
   
    <div class="container">
       
        <div id="newtask">
            <input type="text" id="ID_input" placeholder="Add Tasks">
            <button id="push" onclick="btnAddTask()">Add</button>
        </div>
        <div id="tasks"></div>

    </div>
    <script>
        var taskList =[];
        function btnAddTask() {
            var taskInput = document.querySelector('#newtask input');
            var ID_tasksDiv = document.querySelector('#tasks');
            var ID_input = document.getElementById("ID_input").value;
            if (taskInput.value.length == 0) {
                alert("Kindly Enter Task Name!!!!")
            }
            else {
                var obj = {
                    name :ID_input
                }
                taskList.push(obj);
                console.log(taskList);
                ID_tasksDiv.innerHTML += `
            <div class="task">
                <span id="taskname">
                    ${document.querySelector('#newtask input').value}
                </span>
                <button class="delete" onclick="delete_row(this)">
                    ðŸ—‘
                </button>
                <button class="Edit"  onclick="edit_row(${taskList[0].name})">
                    âœŽ
                </button>
            </div>
        ` ;
            }
        }

        function delete_row(e) {
            e.parentElement.remove();
        }
        function edit_row(e){
            var x = e.parentElement;
            document.getElementById("ID_input").value = x.childNodes[0].nextSibling.outerText;
            
        
        }
        


    </script>
</body>

</html>
