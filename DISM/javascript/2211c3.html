<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
 
    

<script>
class marksheet{
    rollno;
    name;
    eng;
    urdu;
    maths;
    TotalMarks =0;
    percentage;
    GetData(std_r,std_n){
        this.rollno = std_r;
        this.name = std_n;
    }
    GetMarks(e,u,m){
       this.eng = e ;
       this.urdu = u;
       this.maths = m;
       this.TotalMarks = e +u + m;
    }
    print(){
        document.write("Student name: " + this.name + '<br>' + "Student Rollno: " + this.rollno + '<br>');
        document.write("Student Total Marks: " + this.TotalMarks + '<br>');
        document.write("Student Percentage: " + this.percentage + '%' + '<br>');

    }
    std_percentage(){
        this.percentage = this.TotalMarks * 100/300;
   
    }
}

var obj = new marksheet();
obj.GetData(1001,"Ali");
obj.GetMarks(100,70,80);
obj.std_percentage();
obj.print();



</script>


</body>
