<body>
    <h1 id="item"></h1>
    <p id="ID_p"></p>
    <h3 id="ID_arraylength"></h3>
    <img src="" id="myImg" alt="" style="width:500px">
    <button type="button" onclick="btnS(100,'pizza 1','img/Capture.PNG')">Pizza </button>
    <button type="button" onclick="btnS(300,'pizza 4','img/img.jpg')">Pizza </button>

    <button type="button" onclick="btnS(700,'pizza453','img/Capture.PNG')">Pizza </button>


    <br>
    <br>
    <div id="ID_div"></div>
    <img src="" id="ID_img" type="file" multiple="multiple" accept="image/jpeg, image/png, image/jpg" alt="" />
    <button type="button" onclick="btnGet()">GET</button>

    <script>
        let total = 0;
        let arraycart = []
        function btnS(x, y, img) {


            document.getElementById("item").innerHTML += x + y;

            total += x;
            var obj = {
                name: y,
                price: x,
                img: img
            }
            arraycart.push(obj);
            console.log(arraycart)

            document.getElementById("ID_p").innerHTML = total;
            document.getElementById("ID_arraylength").innerHTML = arraycart.length;
            localStorage.setItem("cart", JSON.stringify(arraycart));
            document.getElementById("myImg").src = img;

        }
        function btnGet() {
            var cartvalue = JSON.parse(localStorage.getItem("cart"));
            console.log(cartvalue);
            debugger
            for (var i in cartvalue) {
                document.getElementById("ID_div").innerHTML += cartvalue[i].name;
                $('#ID_div').append('<img class="abc" src=' + cartvalue[i].img + '>');
            }
            
        }

    </script>
</body>
