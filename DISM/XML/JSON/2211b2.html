    <button type="button" onclick="btnFetchData()">Fetch Data</button>
    <table id="ID_table" border="1"></table>

 <img src="" alt="">
  
  <script>
        function btnFetchData() {
            var ID_table = document.getElementById("ID_table");
            $.ajax({
                url : 'products.json',
                type : 'GET',
                success : function(data){
                    var allproducts = data.products
                   debugger
                    for (let index = 0; index < allproducts.length; index++) {
                        var element = allproducts[index];
                        ID_table.innerHTML += '<tr> <td> ' + element.id + '  </td> <td> '+ element.title + ' </td> <td> '+ 
                            element.description +' </td><td><img width="50" src="'+ element.thumbnail +'"/> </td> </tr>' 
                        console.log(element.title);
                    }
                }, 
                error: function(){

                }
            })
              
        }
