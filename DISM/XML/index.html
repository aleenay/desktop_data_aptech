<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="ID_para"></p>
    <table id="demo"></table>
    <script>

        var xmlhttp = new XMLHttpRequest()
        var url = "namspace.xml"
        xmlhttp.onreadystatechange = function () {

            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) { //ok
                // document.getElementById('ID_para').innerHTML = "<b>" + cd + "</b>" + "<br>";
                var xmlDoc = xmlhttp.responseXML
                console.log(xmlDoc)
                const cd = xmlDoc.getElementsByTagName("book");
                myFunction(cd)
            } 
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        function myFunction(cd) {
            let table = "<tr><th>author</th><th>Title</th></tr>";
            for (let i = 0; i < cd.length; i++) {
                table += "<tr><td>" +
                    cd[i].getElementsByTagName("author")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    cd[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }

    </script>
</body>

</html>
