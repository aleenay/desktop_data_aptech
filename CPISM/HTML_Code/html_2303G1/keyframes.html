<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background: teal;
            color: white;
            border: 10px solid black;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation-name: demo;
            animation-iteration-count: infinite;
            animation-duration: 5s;
            position: relative;
        }


        .Cl_demo {
            position: absolute;
            animation: scale 4s infinite linear;    
        }

        @keyframes scale {
            0% {
              
                transform: rotate(-330deg);

            }

         
            50% {
                
                transform: rotate(-330deg);

            }

            100% {
               
                transform: rotate(177deg);





            }
        }

        @keyframes demo {
            0% {
                top: 0px;
                font-size: 20px;
                border-radius: 0px;
                transform: rotate(0deg);

            }

            10% {
                top: 100px;
                left: 200px;
                font-size: 60px;
                border-radius: 50px;
                transform: rotate(313deg);
            }

            50% {
                left: 100px;
                top: 200px;
                font-size: 80px;
                border-radius: 100px;
                transform: rotate(330deg);
            }

            100% {
                left: 0px;
                top: 0px;
                font-size: 20px;
                border-radius: 0px;
                transform: rotate(0deg);




            }
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="Cl_demo">demo</span>
        <div class="container"></div>
    </div>
</body>

</html>
