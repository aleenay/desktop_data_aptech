<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>


    <div class="container-fluid mt-5">
        <div class="container">


            <div class="row Cl_Border p-2">
                <div class="col-lg-12">
                    <H2 class="text-center">
                        Bootstrap Progress Bar
                    </H2>
                </div>
                <div class="col-lg-12 ">
                    <div class="mb-5">
                        <H2>
                            Progress Bar <i class="bi bi-alarm-fill"></i>
                        </H2>
                       
                        <div class="progress">
                            <div class="progress-bar  bg-danger progress-bar-striped progress-bar-animated" style="width: 100%;">
                            <p class="m-0">100%</p>
                            </div>
                        </div>
                    </div>

                    <div class="">
                        <H2>
                            Progress Bar with javascript <button type="button" class="btn btn-secondary"
                                onclick="btnGetProgress()">Click here</button>
                        </H2>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped" id="ID_progressBar">
                                <p id="ID_progress"></p>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script>
        ID_progressBar.style.width = '0%'


        function btnGetProgress() {
            // alert("working")
            var ID_progress = document.getElementById("ID_progress"); //p
            var ID_progressBar = document.getElementById("ID_progressBar"); //width
            var progressValue;
            progressValue = ID_progressBar.style.width = '80%' //30%
            ID_progress.innerHTML = progressValue
        }

    </script>
    <!-- <script src="js/custom.js"></script> -->

</body>

</html>
