<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="https://maps.google.com/maps/api/js?sensor=false"></script> -->

</head>

<body onload="Initialize()">
    <h2>Geo Location Api HTML</h2>
    <button type="button" onclick="btngetLocation()">Get Location</button>
    <div id="output"></div>
    <!-- <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14472.373689632906!2d67.03455594790593!3d24.928887155863897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f3daae54d55%3A0x5dae2a3a4b71f12a!2sAptech%20Learning%20North%20Nazimabad%20II%20Center!5e0!3m2!1sen!2s!4v1662196291181!5m2!1sen!2s"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe> -->
    <script>
        var divOutput = document.getElementById("output")
        function btngetLocation() {
            if (window.navigator.geolocation) { //if browser supporting
                // alert("supporting")
                navigator.geolocation.getCurrentPosition(showPosition)
            }
            else {
                alert("Not supporting")
            }
        }
        function showPosition(position) {
            divOutput.innerHTML = "latitude" + position.coords.latitude + '<br>' + "longitude" + position.coords.longitude;
        }




    </script>
</body>

</html>
