<!DOCTYPE html>
<html lang="en">

<head>

        </div>
        <div>
            <button type="button" id="ID_btn" class="btn btn-primary mt-5">
                Alert Button
            </button>

        </div>
    </div>
    <div class="alert alert-primary Cl_Alert" id="ID_Alrt" role="alert">
        A simple primary alertâ€”check it out!
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // alert("jsh")
            $("#ID_btn").click(function () {
                $('#ID_Alrt').show();
               
            })
