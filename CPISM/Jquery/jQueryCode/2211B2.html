    <!-- fade in fade out -->
    <button id="ID_btn123" type="button">Click to fade in/out </button>

    <script>

        $(document).ready(function () {

            $("#ID_btn123").click(function () {
                
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(5000);
                // fadeIn , fadeOut
            });
            $('#btnflip').click(function () {
                $('#panel').slideUp('slow');
            })


            $('#ID_btn2').click(function () {
                $('#ID_div2').prepend('<h1> demo text add </h1>');
            })

            $('#ID_btn').click(function () {
                $('#ID_div').hide();
            })

            $('#ID_show').click(function () {
                $('#ID_div').show();
            })

            $('#ID_toggle').click(function () {
                $('#ID_div').toggle();

            })
            $('.btn').click(function () {
                var x = $('#ID_input').val();
