<body>
<h2>JSON (javascript Object Notation)</h2>    
    <button type="button"  id="btnFetchData">Fetch Data</button>
<table border="1">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>description</th>

    </tr>
    <tr>
        <td id="id"></td>
        <td id="title"></td>
        <td id="des"></td>

    </tr>
</table>


  <script src="js/jquery-3.6.1.min.js"></script>
<script>
    $(document).ready(function(){
       $.ajax({
        url : "demo.json",
        type : "GET",
        success : function(data){
            console.log(data.title);
            $('#id').html(data.id);
            $('#title').html(data.title);
            $('#des').html(data.description);

        }

       })
    })
